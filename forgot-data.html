<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Проблема с входом - Газпромбанк Бизнес-Онлайн</title>
  </head>
  <body>
    <header class="header">
      <div class="header__info">
        <a href="" class="header__info-logo-link">
          <svg class="header__info-logo-icon">
            <use xlink:href="/images/sprite.svg#logo"></use>
          </svg>
        </a>
        <div class="header__info-right">
          <p class="header__info-right-text">Топ-3 лучших банка для корпоративных клиентов <span>По версии Markswebb</span></p>
          <div class="header__info-right-round">
            <svg class="header__info-right-logo">
              <use xlink:href="/images/sprite.svg#icon"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section-forgot">
        <div class="container">
          <div class="password">
            <form class="form" action="#" method="get">
              <h2 class="form__title">Не можете войти?</h2>
              <div class="form__wrapper">
                <div class="custom-radio">
                  <label class="custom-radio__label">
                    <input class="custom-radio__field" name="password-restore" type="radio">
                    <span class="custom-radio__text">Установить новый пароль</span>
                  </label>
                </div>
                <div class="custom-radio">
                  <label class="custom-radio__label">
                    <input class="custom-radio__field" name="password-restore" id="password" type="radio">
                    <span class="custom-radio__text">Восстановить пароль</span>
                  </label>
                </div>
              </div>
              <button class="form__button" type="submit" disabled>Продолжить</button>
            </form>
            <div class="password__back">
              <button class="password__back-button">
                <svg class="password__back-icon">
                  <use xlink:href="/images/sprite.svg#row"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__info">
        <div class="footer__info-phone">
          <svg class="footer__info-icon footer__info-icon-phone">
            <use xlink:href="/images/sprite.svg#phone"></use>
          </svg>
          <a class="footer__info-tel" href="tel:88001001189">8 800 100 11 89</a>
        </div>
        <div class="footer__info-social">
          <svg class="footer__info-icon">
            <use xlink:href="/images/sprite.svg#telegram"></use>
          </svg>
          <a class="footer__info-social-links" href="#">
            <span>Написать в телеграм</span>
          </a>
        </div>
        <div class="footer__info-license">
          <span class="footer__info-copyright">© 2024 Банк ГПБ (АО) Генеральная лицензия Банка России №354</span>
        </div>
        <div class="footer__info-personal-data">
          <span class="footer__info-personal-data-text">Политика обработки персональных данных</span>
        </div>
      </div>
      <div class="footer__theme">
        <span class="footer__theme-text">Светлая тема</span>
        <svg class="footer__theme-icon">
          <use xlink:href="/images/sprite.svg#theme-color"></use>
        </svg>
      </div>
    </footer>
  </body>
</html>
